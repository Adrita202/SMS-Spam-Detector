services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: sms-spam-detector:prod
    ports:
      - "8080:5000"  # host:container
    environment:
      - LOG_LEVEL=info
      - SECRET_KEY=${SECRET_KEY:-change-me-in-prod}
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - ENABLE_HSTS=0
      - GUNICORN_WORKERS=2
      - GUNICORN_THREADS=2
      - GUNICORN_LOGLEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys; urllib.request.urlopen(\"http://localhost:5000/healthz\").read(); sys.exit(0)'"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  default:
    name: sms-spam-net


